services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  inventory-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: node --watch apps/inventory-service/src/index.js
    ports:
      - "3001:3001"
      - "50053:50053"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://mongodb:27017/inventory_db
      - PORT=3001
    depends_on:
      - mongodb

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    command: node --watch apps/order-service/src/index.js
    ports:
      - "3002:3002"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - MONGO_URI=mongodb://mongodb:27017/order_db
      - PORT=3002
      - GRPC_INVENTORY_SERVICE_ADDR=inventory-service:50053
    depends_on:
      - mongodb
      - inventory-service

volumes:
  mongo_data:

